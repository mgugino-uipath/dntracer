apiVersion: v1
kind: Pod
metadata:
  name: dntracer
  namespace: default
spec:
  containers:
  - args:
    command:
    - /usr/bin/sleep
    - "100000"
    image: quay.io/michaelgugino/dntracer:latest
    imagePullPolicy: Always
    name: dntracer
    resources: {}
    securityContext:
      privileged: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /sys
      name: sys
    - mountPath: /lib/modules
      name: modules
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-bgntv
      readOnly: true
    - mountPath: /host
      name: host
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostPID: true
  hostNetwork: true
  hostIPC: true
  nodeName: server2
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 30
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 30
  volumes:
  - hostPath:
      path: /sys
      type: ""
    name: sys
  - hostPath:
      path: /lib/modules
      type: ""
    name: modules
  - hostPath:
      path: /
      type: ""
    name: host
  - name: kube-api-access-bgntv
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace